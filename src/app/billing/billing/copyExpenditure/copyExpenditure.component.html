<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="sidenav"  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="dark">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        [routerLink]="['/menu']" routerLinkActive="router-link-active"
       >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button><div class="heading_nav">
        <h3 >BILLING</h3>
      </div>

    </mat-toolbar>
    <!-- Add Content Here -->
    <!---     buttons-->
    <div class="col-12">

      <button type="button" class="btn btn-light btn-lg m-4" [routerLink]="['/billing']" routerLinkActive="router-link-active" >EXPENDITURE FORM</button>
      <button type="button" class="btn btn-light btn-lg m-4" [routerLink]="['/expenditureAll']" routerLinkActive="router-link-active" >ALL</button>

      <div ngbDropdown class="dropdown  d-inline-block">
        <button ngbDropdownToggle class=" dropdown  btn btn-light btn-lg m-4" type="button" id="dropdownMenuButton1" aria-expanded="false">
      COPY
      </button>
        <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
          <li><a ngbDropdownItem [routerLink]="['/copyExpenditure']" routerLinkActive="router-link-active" >COPY EXPENDITURE</a></li>
          <li><a ngbDropdownItem [routerLink]="['/copyReceipt']" routerLinkActive="router-link-active" >COPY RECEIPT</a></li>

        </ul>
      </div>
      <button type="button" class="btn btn-light btn-lg m-4">ADVANCED FILTER</button>
      <div ngbDropdown class="dropdown  d-inline-block">
      <button ngbDropdownToggle class=" dropdown  btn btn-light btn-lg m-4" type="button" id="dropdownMenuButton1" aria-expanded="false">
    DELETE
    </button>
      <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
        <li><a  ngbDropdownItem [routerLink]="['/deleteExpenditure']" routerLinkActive="router-link-active" >DELETE EXPENDITURE</a></li>
        <li><a  ngbDropdownItem [routerLink]="['/deleteReceipt']" routerLinkActive="router-link-active" >DELETE RECEIPT</a></li>

      </ul>
    </div>
      <button type="button" class="btn btn-light btn-lg m-4" [routerLink]="['/receipt']" routerLinkActive="router-link-active" >RECEIPT</button>
      <button type="button" class="btn btn-light btn-lg m-4" [routerLink]="['/receiptAll']" routerLinkActive="router-link-active" >ALL</button>
    </div>

<div class="card">
  <div class="card-heading">
    <div class="text-center">
      EXPENSE: MULTIPLE ENTRIES
    </div>
  </div>
  <div class="card-body">



            <div class="mb-2 row">

            <label  class="col-sm-3 col-form-label" for="gcType">STARTING G.C NO.</label>
            <div class="col-sm-6 ">
            <select name="gcType" id="gcType">
              <option value="A/">A/</option>
              <option value="D/">D/</option>
              <option value="T/">T/</option>
              <option value="TES/">TES/</option>
              <option value="SCO/">SCO/</option>
              <option value="U/">U/</option>
              <option value="N/">N/</option>
              <option value="SR/">SR/</option>
            </select>

            <div class="row-sm-12">
              <input type="text" class="form-control" ngModle name="gc No.">
            </div>
          </div>

          </div>

            <div class="mb-2 row">

            <label  class="col-sm-3 col-form-label" for="gcType">ENDING G.C NO.</label>
            <div class="col-sm-6 ">
            <select name="gcType" id="gcType">
              <option value="A/">A/</option>
              <option value="D/">D/</option>
              <option value="T/">T/</option>
              <option value="TES/">TES/</option>
              <option value="SCO/">SCO/</option>
              <option value="U/">U/</option>
              <option value="N/">N/</option>
              <option value="SR/">SR/</option>
            </select>

            <div class="row-sm-12">
              <input type="text" class="form-control" ngModle name="gc No.">
            </div>
          </div>

          </div>
          <div class=" form-check row-sm-12" >

            <div class="form-check">
              <input type="radio" class="form-check-input" ngModle name="name">

            <label for="name" class="col-sm-3 form-check-label" >BY AMOUNT</label>
            </div>
            <div class="form-check">

              <input type="radio" class="form-check-input" ngModle name="name">

            <label for="name" class="col-sm-3 form-check-label" >BY BALANCE</label>
            </div>


          </div>


          <div class="mb-2-row">

          <div class=" mb-2 row" >
            <label for="name" class="col-sm-3 col-form-label" >BILL NO/DETAILS</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" ngModle name="name">
            </div>

          </div>
          <div class=" mb-2 row" >
            <label for="name" class="col-sm-3 col-form-label" >AMOUNT</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" ngModle name="name">
            </div>

          </div>
          <div class=" mb-2 row" >
            <label for="name" class="col-sm-3 col-form-label" >DATE</label>
            <div class="col-sm-6">
              <input type="date" class="form-control" ngModle name="name">
            </div>

          </div>
          </div>

          <div class=" form-check row-sm-12" >

            <div class="form-check">
              <input type="radio" class="form-check-input" ngModle name="name">

            <label for="name" class="col-sm-3 form-check-label" >COUNTRY</label>
            </div>
            <div class="form-check">

              <input type="radio" class="form-check-input" ngModle name="name">

            <label for="name" class="col-sm-3 form-check-label" >ALL</label>
            </div>


          </div>
          <div class="text-lg-center">

            <button  type="submit" class="btn btn-primary m-md-2  btn-center btn-lg">SAVE</button>
            <button type="reset" class="btn btn-primary m-md-2  btn-center btn-lg">CANCEL</button>




          </div>





  </div>
</div>


  </mat-sidenav-content>
</mat-sidenav-container>
